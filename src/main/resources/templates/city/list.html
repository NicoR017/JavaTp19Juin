<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Villes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <head th:replace="~{common.html :: #header}">
    </head>
<body>
<div th:replace="common.html :: #menu"></div>
<div class="container mt-5">
    <h1 class="mb-4">Liste des Villes</h1>
    <a href="/city/add" class="btn btn-primary mb-3">Ajouter une Ville</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
            <td style="width: 10%" th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td>
                <a th:href="@{/city/update/{id}(id=${city.id})}"><button class="btn btn-info">Modifier</button></a>
                <a th:href="@{/city/delete/{id}(id=${city.id})}"><button class="btn btn-danger">Supprimer</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
